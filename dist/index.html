<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook-log in or sign up</title>
  <link rel="stylesheet" href="/assets/index-e406f2b7.css">
</head>       
<body class="bdy bg-gray-100">
    <div class="container mt-48 flex mx-auto ml-80 border-none ">
        <div class="left mx-16">
            <img class="img w-60 -bottom-8 relative" src="/assets/facebook-33d39050.png" >
            <h3 class="ltext text-2xl mx-2 mt-1">Facebook helps you connect and share <br>with the people in your life.</h3>
        </div>
        <div class="right flex flex-col gap-6 ml-10 bg-white items-center  p-8 rounded-xl relative">
            <input type="text" placeholder="Email address or phone number" class="email px-14 py-2 rounded-md border-2 border-gray-300 outline-blue-500 "> 
            <input type="password" placeholder="password" class="password  px-14 py-2 rounded-md border-2 border-gray-300 text-left outline-blue-500">
            <button class="login bg-blue-500 px-32 py-2 rounded-md font-bold text-white text-xs hover:bg-blue-600">Log In</button>
            <span class="link text-blue-500  hover:underline">forgotten password?</span>
            <hr> 
            <button class="create bg-green-500 px-4 py-2 rounded-md text-white hover:bg-green-600">Create New Account</button>
            <span class="lasti absolute -bottom-8 text-sm"><span class="last font-bold">Create a page</span> for a celebrity,brand or bussiness.</span>
        </div>
    </div>
</body>
</html>
